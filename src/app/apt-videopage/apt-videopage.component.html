<div class="video-banner">
    <img class="apt-video-banner" src="/assets/video-banner.png">
<div class="apt-videopage">
    <h2>ADVERTISEMENT</h2>
    <div class="apt-video-list">
      @for (video of videos; track $index) {
      <div>
        <iframe
          width="400px"
          height="260px"
          frameborder="0"
          [src]="video"
          allowfullscreen
        ></iframe>
      </div>
      }
</div>
</div>
